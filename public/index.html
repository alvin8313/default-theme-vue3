<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- inis - 配置文件 -->
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/config.js"></script>
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json">
    <title>inis默认主题</title>
    <!-- QQ卡片 - 开始 -->
    <meta itemprop="name" content="inis默认主题">
    <meta itemprop="image" content="https://inis.cn/assets/images/logo_sm.png">
	  <meta name="keywords" content="inis, inis theme, inis博客, inis程序, 博客系统">
    <meta name="description" itemprop="description" content="inis · 新一代博客系统！这是市面上为数不多的新一代博客系统，整站封装，全站分离，真正意义上的前后端分离。">
    <!-- QQ卡片 - 结束 -->
    <!-- 页面样式 - 开始 -->
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="stylesheet" href="assets/css/icons.min.css">
    <link rel="stylesheet" href="assets/css/inis.min.css">
    <link rel="stylesheet" href="assets/css/inis.media.css">
    <!-- 页面样式 - 结束 -->
    <!-- 预加载动画CSS -->
    <link rel="stylesheet" href="assets/css/loading.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- 预加载动画 - 开始 -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div id="load_title">正在加载中，请稍后</div>
    </div>
    <!-- 预加载动画 - 结束 -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
